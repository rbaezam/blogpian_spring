<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Add new post</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/bootstrap.js/}"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Blogpian-spring</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home </a></li>
                <li class="active"><a href="/posts/new">New post</a> </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add new post</h1>
        </div>
    </div>

    <form action="#" th:action="@{/posts/preview}" th:object="${post}" method="post">
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 form-group">
                <label for="body">Body</label>
                <textarea th:field="*{body}" cols="40" rows="10" class="form-control"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 form-group">
                <button class="btn btn-primary">Save post</button>
            </div>
        </div>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>Blogpian Spring
            <a href="https://twitter.com/rbaezam">@rbaezam</a> |
            <a href="https://github.com/rbaezam/blogpian_spring">Github code</a></p>
    </div>
</footer>

</body>
</html>
