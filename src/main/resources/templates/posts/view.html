<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>View post</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/bootstrap.js/}"></script>
    <script th:src="@{/js/bootstrap-modalmanager.js/}"></script>
    <script th:src="@{/js/bootstrap-modal.js/}"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Blogpian-spring</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="/posts/new">New post</a> </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${post.title}"></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <small th:text="'published at ' + ${post.createdAt}"></small>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p th:text="${post.body}"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a href="/">Return to listing</a>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Blogpian Spring
            <a href="https://twitter.com/rbaezam">@rbaezam</a> |
            <a href="https://github.com/rbaezam/blogpian_spring">Github code</a></p>
    </div>
</footer>

<script type="application/javascript">

    $( document ).ready(function() {

    });
</script>

</body>
</html>
